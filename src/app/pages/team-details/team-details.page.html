<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ article?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unsaveArticle()" *ngIf="isSaved">
        <ion-icon name="bookmark" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="saveArticle()" *ngIf="!isSaved">
        <ion-icon name="bookmark-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    {{ article?.content }}    
    
  </div>

  <div class="content">
    <ion-button (click)="openURL()">Open URL</ion-button>      
  </div>
  
</ion-content>
